<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SinStyle.css">
</head>
<body>

    <div class="user">
        <header class="page_header_logo">
          <a href="homepage here">
          <img src="Logos/foodable1mini.jpg" alt="foodable" />
          </a>
            <h1 class="page_title">Foodable Sign In</h1>
        </header>
        
        <form class="form">

            <div class="accounttype">
                <input type="checkbox" name="Donator" id="Donator" value="Donator">
                <label for="Donator">Donator</label>
                <input type="checkbox" name="Reciever" id="Reciever" value="Reciever">
                <label for="Donator">Reciever</label>
              </div>
      
            <div class="sign-in-form">
                <input type="email" placeholder="Enter Email" class="form__input" required/>
            </div>
            
            <div class="sign-in-form">
                <input type="password" placeholder="Password" class="form__input" required minlength="8" />
            </div>
      
            <div class="buttonbg">
             <input class= "signinbutton" type="submit" value="Sign in">
          </div>
      
         <p class = "sign-upmessage">Don't have an account? Sign Up!</p>
      
         <div class="signupbut">
          <a class = "suptxt" href="Registration.html">Sign up</a>
       </div>
      
        </form>
      </div>

</body>

<footer class="footer">
    <p>Author: Hasan Narmah</p>
  </footer>

</html>
